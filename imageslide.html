  <title>Doreen‚Äôs Birthday Slideshow</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    .slideshow {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .slide {
     
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      min-width: 100vw;
      height: 100vh;
      background-size: contain;   /* üëà fit whole image */
      background-repeat: no-repeat;
      position: absolute;
      background-color: #000; 
      flex-shrink: 0;
      display: flex;
      
    }
   
  

  
    
    .active {
      opacity: 1;
    }
    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
    }
    .btn {
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      border-radius: 50%;
      padding: 10px 20px;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #7a0a2a;
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      text-decoration: none;
    }
    .back-btn:hover {
      background: #ffb6c1;
      color: #000;
    }
  </style>
</head>

  <script>
    window.onload = function() {
      const slides = document.querySelectorAll('.slide');
      let current = 0;

      function showSlide(index) {
        slides.forEach((s, i) => {
          s.classList.remove('active');
          if (i === index) s.classList.add('active');
        });
      }

      window.nextSlide = function() {
        current = (current + 1) % slides.length;
        showSlide(current);
      }

      window.prevSlide = function() {
        current = (current - 1 + slides.length) % slides.length;
        showSlide(current);
      }

      // Auto-slide every 4 seconds
      setInterval(() => {
        nextSlide();
      }, 4000);
    }
  </script>
